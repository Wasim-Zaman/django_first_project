<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>Django practice</title>
</head>
<body>
    <div class="container mt-5">
        <form class="col-6 max-auto p-3 shadow-lg card" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="name"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Father Name</label>
                <br>
                <textarea name="description" class "form-control"></textarea>
            </div>
            <div class="mb-3 form-check">
                <label class="form-check-label" for="exampleCheck1">Upload Image</label>
                <input type="file" class="form-control" id="exampleInputEmail1" name="image"
                    aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-success">Add User</button>
        </form>
    </div>
</body>
</html>
